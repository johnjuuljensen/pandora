<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√•ben Billede Generator - SVG Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }

        label {
            font-weight: bold;
            color: #fff;
            font-size: 0.9em;
        }

        select, input, button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }

        .weapon-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .weapon-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .weapon-card:hover {
            transform: translateY(-5px);
        }

        .weapon-display {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .weapon-info {
            text-align: left;
        }

        .weapon-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .weapon-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.9em;
            color: #e0e0e0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .rarity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #fff;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .weapon-showcase {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è V√•ben Billede Generator</h1>
        <p class="subtitle">Test interface til ny SVG-baseret v√•ben billede system</p>

        <div class="controls">
            <div class="control-group">
                <label for="weaponClass">V√•ben Klasse:</label>
                <select id="weaponClass">
                    <option value="">Tilf√¶ldig</option>
                    <option value="N√¶rkamp">N√¶rkamp ‚öîÔ∏è</option>
                    <option value="Pistol">Pistol üî´</option>
                    <option value="Haglgev√¶r">Haglgev√¶r üí•</option>
                    <option value="Riffel">Riffel üéØ</option>
                    <option value="Sniper">Sniper üéØ</option>
                    <option value="Automatisk">Automatisk üî•</option>
                    <option value="Energi">Energi ‚ö°</option>
                    <option value="Eksplosiv">Eksplosiv üí£</option>
                    <option value="Shield">Shield üõ°Ô∏è</option>
                </select>
            </div>

            <div class="control-group">
                <label for="weaponLevel">Level:</label>
                <input type="number" id="weaponLevel" min="1" max="20" value="5">
            </div>

            <div class="control-group">
                <label for="generateCount">Antal:</label>
                <input type="number" id="generateCount" min="1" max="20" value="6">
            </div>

            <button onclick="generateWeapons()">üé≤ Generer V√•ben</button>
            <button onclick="testAllClasses()">üß™ Test Alle Klasser</button>
        </div>

        <div id="error-display"></div>
        <div id="weapon-showcase" class="weapon-showcase"></div>
    </div>

    <script src="weapons-img-generator.js"></script>
    <script>
        let svgGenerator = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                svgGenerator = new SVGWeaponGenerator();
                await svgGenerator.loadData();
                
                // Generate initial weapons
                generateWeapons();
                
                showStatus('SVG V√•ben Generator klar! üöÄ', 'success');
            } catch (error) {
                showError('Fejl ved indl√¶sning: ' + error.message);
                console.error('Initialization error:', error);
            }
        });

        function generateWeapons() {
            if (!svgGenerator) {
                showError('Generator ikke indl√¶st endnu...');
                return;
            }

            try {
                const weaponClass = document.getElementById('weaponClass').value || null;
                const level = parseInt(document.getElementById('weaponLevel').value) || 5;
                const count = parseInt(document.getElementById('generateCount').value) || 6;

                const weapons = [];
                for (let i = 0; i < count; i++) {
                    const weapon = svgGenerator.generateWeapon(level, weaponClass);
                    weapons.push(weapon);
                }

                displayWeapons(weapons);
                clearError();
            } catch (error) {
                showError('Fejl ved v√•ben generering: ' + error.message);
                console.error('Generation error:', error);
            }
        }

        function testAllClasses() {
            if (!svgGenerator) {
                showError('Generator ikke indl√¶st endnu...');
                return;
            }

            try {
                const level = parseInt(document.getElementById('weaponLevel').value) || 5;
                const classes = ['N√¶rkamp', 'Pistol', 'Haglgev√¶r', 'Riffel', 'Sniper', 'Automatisk', 'Energi', 'Eksplosiv', 'Shield'];
                
                const weapons = classes.map(weaponClass => 
                    svgGenerator.generateWeapon(level, weaponClass)
                );

                displayWeapons(weapons);
                clearError();
            } catch (error) {
                showError('Fejl ved klasse test: ' + error.message);
                console.error('Class test error:', error);
            }
        }

        function displayWeapons(weapons) {
            const showcase = document.getElementById('weapon-showcase');
            showcase.innerHTML = '';

            weapons.forEach(weapon => {
                const card = createWeaponCard(weapon);
                showcase.appendChild(card);
            });
        }

        function createWeaponCard(weapon) {
            const card = document.createElement('div');
            card.className = 'weapon-card';

            const rarityColor = getRarityColor(weapon.rarity);
            
            card.innerHTML = `
                <div class="weapon-display">
                    ${weapon.svgImage}
                </div>
                <div class="weapon-info">
                    <div class="rarity-badge" style="background: ${rarityColor}; color: white;">
                        ${weapon.rarity.name}
                    </div>
                    <div class="weapon-name">${weapon.name}</div>
                    <div class="weapon-stats">
                        <div class="stat-item">
                            <span>üí• Skade:</span>
                            <span>${weapon.damage}</span>
                        </div>
                        <div class="stat-item">
                            <span>üéØ Pr√¶cision:</span>
                            <span>${weapon.accuracy}%</span>
                        </div>
                        <div class="stat-item">
                            <span>üìè R√¶kkevidde:</span>
                            <span>${weapon.range}</span>
                        </div>
                        <div class="stat-item">
                            <span>‚≠ê Level:</span>
                            <span>${weapon.level}</span>
                        </div>
                        ${weapon.shieldPoints ? `<div class="stat-item"><span>üõ°Ô∏è Shield:</span><span>${weapon.shieldPoints}</span></div>` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        function getRarityColor(rarity) {
            const colors = {
                'Almindelig': '#95a5a6',
                'Ualmindelig': '#27ae60',
                'Sj√¶lden': '#3498db',
                'Episk': '#9b59b6',
                'Legendarisk': '#f39c12'
            };
            return colors[rarity.name] || '#95a5a6';
        }

        function showError(message) {
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-display').innerHTML = '';
        }

        function showStatus(message, type = 'info') {
            const errorDisplay = document.getElementById('error-display');
            const color = type === 'success' ? '#27ae60' : type === 'warning' ? '#f39c12' : '#3498db';
            errorDisplay.innerHTML = `<div class="error-message" style="border-color: ${color}; background: rgba(${type === 'success' ? '39, 174, 96' : '52, 152, 219'}, 0.2);">‚úÖ ${message}</div>`;
            
            // Auto-clear success messages
            if (type === 'success') {
                setTimeout(() => clearError(), 3000);
            }
        }
    </script>
</body>
</html>
