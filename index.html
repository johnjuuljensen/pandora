<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora RPG - Karakter Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎲 Pandora RPG</h1>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="character">👤 Karakter</button>
            <button class="tab-btn" data-tab="inventory">🎒 Inventory</button>
            <button class="tab-btn" data-tab="loot">🎲 Loot</button>
            <button class="tab-btn" data-tab="debug">🐛 Debug</button>
        </nav>

        <main class="tab-container">
            <!-- Character Tab -->
            <section id="tab-character" class="tab-content active">
                <div class="character-info">
                    <div class="character-header">
                        <div id="character-avatar-display" class="character-avatar-container">
                            <!-- Avatar will be inserted here -->
                        </div>
                        <button id="customize-avatar" class="customize-avatar-btn" title="Tilpas avatar">🎭</button>
                    </div>
                    <div class="basic-stats">
                        <div class="stat-row">
                            <label for="character-select">Karakter:</label>
                            <div class="character-selector">
                                <select id="character-select" class="character-dropdown">
                                    <option value="">Vælg karakter...</option>
                                </select>
                                <button id="new-character" class="new-character-btn" title="Opret ny karakter">+</button>
                            </div>
                        </div>
                        <div class="stat-row">
                            <label for="character-level">Level:</label>
                            <input type="number" id="character-level" min="1" max="20" value="1">
                        </div>
                    </div>
                    
                    <div class="health-section">
                        <div class="stat-row">
                            <span class="stat-emoji">❤️</span>
                            <div class="health-bar">
                                <input type="number" id="current-hp" value="100" min="0">
                                <span>/</span>
                                <input type="number" id="max-hp" value="100" min="1" readonly>
                            </div>
                            <button id="restore-hp" class="restore-btn" title="Genopret HP til max">⬆️</button>
                            <span class="help-tooltip" data-tooltip="Max HP = 100 + (Level - 1) × 20">❓</span>
                        </div>
                        <div class="health-visual" id="health-bar-visual"></div>
                    </div>

                    <div class="shield-section">
                        <div class="stat-row">
                            <span class="stat-emoji">🛡️</span>
                            <div class="shield-bar">
                                <input type="number" id="current-shield" value="0" min="0">
                                <span>/</span>
                                <input type="number" id="max-shield" value="50" min="0">
                            </div>
                            <button id="restore-shield" class="restore-btn" title="Genopret Shield til max">⬆️</button>
                            <span class="help-tooltip" data-tooltip="Skjolde absorberer skade før HP">❓</span>
                        </div>
                        <div class="shield-visual" id="shield-bar-visual"></div>
                    </div>
                </div>
                
                <div class="damage-section">
                    <div class="stat-row">
                        <label for="damage-input">Skade:</label>
                        <input type="number" id="damage-input" min="1" value="10" placeholder="Skade">
                        <button id="take-damage" class="action-btn">💀 Tag Skade</button>
                    </div>
                </div>
                
                <div class="character-actions">
                    <!-- Character management is now handled by the dropdown -->
                </div>
            </section>

            <!-- Inventory Tab -->
            <section id="tab-inventory" class="tab-content">
                <div class="inventory-controls">
                    <div class="inventory-slots-info">
                        <span id="slot-counter">📦 Slots: 0/1</span>
                        <span class="help-tooltip" data-tooltip="+1 slot per 2 levels">❓</span>
                    </div>
                    <div class="filter-controls">
                        <select id="weapon-class-filter" class="filter-select">
                            <option value="all">🔄 Alle våben</option>
                            <option value="Nærkamp">⚔️ Nærkamp</option>
                            <option value="Pistol">🔫 Pistol</option>
                            <option value="Haglgevær">💥 Haglgevær</option>
                            <option value="Riffel">🎯 Riffel</option>
                            <option value="Sniper">🎯 Sniper</option>
                            <option value="Automatisk">🔥 Automatisk</option>
                            <option value="Energi">⚡ Energi</option>
                            <option value="Eksplosiv">💣 Eksplosiv</option>
                            <option value="Shield">🛡️ Shield</option>
                        </select>
                    </div>
                </div>
                <div id="weapon-list" class="weapon-grid">
                    <p class="empty-state">Ingen våben endnu. Generer noget loot!</p>
                </div>
            </section>

            <!-- Loot Generator Tab -->
            <section id="tab-loot" class="tab-content">
                <div class="generator-controls">
                    <button id="generate-weapon" class="generator-btn">⚔️ Generer Våben</button>
                    <button id="roll-dice" class="generator-btn">🎲 Kast Terning</button>
                    <button id="receive-weapon" class="generator-btn">📷 Modtag Våben</button>
                </div>
                
                <div id="dice-result" class="dice-result"></div>
                
                <div id="new-weapon-display" class="new-weapon-display">
                    <!-- Generated weapon will appear here -->
                </div>
                
                <div id="qr-scanner-section" class="qr-scanner-section" style="display: none;">
                    <h3>📷 Scan QR Kode</h3>
                    <div id="qr-scanner-container"></div>
                    <p class="scanner-info">Ret kameraet mod QR koden for at modtage våben</p>
                    <button id="stop-scanner" class="action-btn">❌ Stop Scanning</button>
                </div>
            </section>
            
            <!-- Debug Tab -->
            <section id="tab-debug" class="tab-content">
                <div class="debug-controls">
                    <button id="clear-debug-log" class="action-btn">🗑️ Ryd Log</button>
                    <button id="export-debug-log" class="action-btn">📋 Kopier Log</button>
                    <span class="debug-counter">Entries: <span id="debug-count">0</span></span>
                </div>
                
                <div id="debug-log" class="debug-log">
                    <p class="debug-entry info">🐛 Debug log startet</p>
                </div>
            </section>
        </main>
        
        <!-- Version Info -->
        <footer class="version-info">
            <small>v<span id="app-version">1.4.0</span> • Build: <span id="build-date">2025-08-03</span> • <a href="https://github.com/johnjuuljensen/pandora" target="_blank">GitHub</a></small>
        </footer>
    </div>

    <!-- QR Code Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    
    <!-- Application Modules -->
    <script src="js/debug-manager.js"></script>
    <script src="js/weapon-generator.js"></script>
    <script src="js/qr-system.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/avatar-generator.js"></script>
    <script src="js/character-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
